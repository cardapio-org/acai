
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
         body {           
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #74078c; 
            color: white;
        }

         .titulo {
            font-size: 28px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .subtitulo {
            font-size: 26px;
        }

        .carrinho {
            background-color: #74078c;  
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 0px;
            border: none; 
            color: white;           
        }         

        .total {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;           
            align-items: center;
            font-size: 25px;
            padding: 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-left: 10px; 
            background-color: #74078c;  
            color: white;
        }

        .whatsapp-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;          
            font-size: 14px;
            display: flex;
            border-radius: 15px;
            margin-left: 10px;                  
        }
       
        .whatsapp-btn img {
            margin-right: 2px;
        }

        .totalcompra {
            font-size: 14px;
        }

        .totalpagamento {
            font-size: 25px;
        }

       .btnAlterar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;            
        }

        .btnRemover {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;                      
        }

        .btn-Remover {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;                      
        }

         .verpedido {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;  
            margin-left: 20px;  
        }

        .subt-cardapio {
            font-size: 30px;  
        }

        .container select {
            width: 30%;
            height: 40px;      /* altura personalizada */
            font-size: 16px;   /* tamanho da fonte */
            padding: 8px;      /* espaço interno */
            box-sizing: border-box; /* garante que o padding não ultrapasse o container */            
            border-radius: 15px;
        }

         .container input {
            width: 100%;
            height: 40px;      /* altura personalizada */
            font-size: 16px;   /* tamanho da fonte */
            padding: 8px;      /* espaço interno */
            box-sizing: border-box; /* garante que o padding não ultrapasse o container */            
            border-radius: 15px;
            border: none;
        }
         
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 0px;
            border: none;  
            color: white;      
        }
        
          .logo {
            margin: 20px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .clearfix {
            clear: both;
        }

    </style>

</head>
<body>

<!-- Barra superior com total da compra e botão de WhatsApp -->
<div class="total">
    <div>
        <span class="totalcompra">Total:</span><br> 
        <span id="totalCarrinho">0,00</span>          
    </div>
    <!-- Botão do WhatsApp -->
    <button id="togglePedidosBtn" onclick="togglePedidos()" class="verpedido" >Ver meu pedido</button> 
    <button class="whatsapp-btn" onclick="enviarWhatsApp()"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="17" height="16">Enviar Pedido</button>    
</div>
<br>

<!-- Logo do Açaí da Vila -->  
<div>
  <img class="logo" 
       src="https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/stores/logo/1666213059635064c3862c3_medium.png" 
       alt="Logo Açaí da Vila" />
</div>

<div class="clearfix"></div> 

    
<div class="titulo">
    <label><strong>Açaí da Vila</strong></label>
</div>
 
<!-- Carrinho de Compras -->
<div class="carrinho">
    <label><strong>Carrinho</strong></label>
    
<div id="itensCarrinho" style="display: none;"></div>

</div>
<br>

<!-- Cardápio -->

<div class="container">  
    <label class="subt-cardapio"><strong>Cardápio</strong></label><br>
    <br>
    <br>     
    <label class="subtitulo"><strong>Açaí</strong></label><br>
    <select id="acai-options" onchange="addAcaiToCart()">
        <option value="">Escolher</option>
        <option value="20.00" data="Açaí 1L">Açaí 1L R$20.00</option>
        <option value="10.00" data="Açaí 500ml">Açaí 500ml R$10.00</option>
        <option value="15.00" data="Açaí 350ml">Açaí 350ml R$15.00</option>
    </select>
      <br>   
      <br>
      <br>


    <label class="subtitulo"><strong>Adicional</strong></label><br>
       <select id="adicionais-options" onchange="addAdicionalToCart()">
         <option value="">Escolher</option>
        <option  value="0" data="Bis">Bis</option>
        <option  value="0" data="Amendoim">Amendoim</option>
        <option  value="0" data="Paçoca">Paçoca</option>
        <option  value="0" data="Gotas de chocolate">Gotas de chocolate</option>
        <option  value="0" data="Flocos">Flocos</option>
  
    </select>
    <br> 
    <br> 
    <br>
     <label class="subtitulo"><strong>Fruta</strong></label><br>
       <select id="fruta-options" onchange="addFrutaToCart()">
         <option value="">Escolher</option>
        <option  value="0" data="Banana">Banana</option>
        <option  value="0" data="Morango">Morango</option>        
    </select>
    <br>
    <br> 
    <br>
     
    <label class="subtitulo"><strong>Creme</strong></label><br>
       <select id="creme-options" onchange="addCremeToCart()">
         <option value="">Escolher</option>
        <option  value="0" data="Ninho">Ninho</option>
        <option  value="0" data="Avelâ">Avelâ</option>        
    </select>
    <br>
    <br> 
    <br>
    <br> 
    <br>
   
            <label class="subtitulo" for="forma-pagamento" id="forma-pagamento"><strong>Forma de Pagamento</strong></label><br>
            <br>
            <label for="pag-dinheiro">Quanto irá pagar em dinheiro?</label> <br>
            <input type="text" id="pag-dinheiro" name="pag-dinheiro">
            <br>
            <br>
            <label for="pag-pix">Quanto irá pagar no pix?</label> <br>
            <input type="text" id="pag-pix" name="pag-pix">
            <br>
             <br>
            <label for="pag-cartao">Quanto irá pagar no cartão?</label> <br>        
            <input type="text" id="pag-cartao" name="pag-cartao">
            <br>
             <br>
            <label><strong>Total a pagar:<br><span class="totalpagamento" id="totalCarrinhoPagamento">R$ 0,00</span></strong></label><br>
             <br>
             <span id="taxa-entrega">Taxa de entrega: R$ 0,00</span>  
             <br>
            <label>Total do Pagamento: <span id="totalPago">0,00</span></label>
            <br>
            <label><span id="restante" style="display: none;">0,00</span></label>            
            <label>Troco: <span id="trocoCliente">0,00</span></label>                             
          <br>
            <br> 
          <br>


      <!-- Campo Nome sempre visível -->
    
        <label class="subtitulo"><strong>Informe seu nome</strong></label><br>     
        <br>
        <label for="nome">Seu nome</label><br>
        <input type="text" id="nome" required><br>
     <br>
     <br>
      <br>

<!-- Formulário de recebimento -->
    <label class="subtitulo"><strong>Recebimento do pedido</strong></label><br>
  <br>
     <label>Escolha a forma do recebimento</label><br>
    <select id="formaRecebimento" onchange="toggleEnderecoFields()">
         <option value="">Escolher</option>
        <option value="Retirada no local">Retirada no local</option>
        <option value="Entrega">Entrega</option>
    </select>
   
      <br>  
       <br>


    <!-- Campos adicionais para entrega -->
    <div id="enderecoFields" style="display: none;">
        <label for="endereco">Endereço</label><br>
        <input type="text" id="endereco" required><br>
        <br>    
    <label>Bairro:</label><br>
    <select id="valor-entrega" onchange="addTaxaEntrega()" required>
        <option value="">Escolher</option>
        <option value="2.50" data="Vila Nova">Vila Nova</option>
        <option value="2.00" data="Paulo de Tarso">Paulo de Tarso</option>        
    </select>
<br>
         <br>
        <label for="pontoreferencia">Ponto de referência</label><br>
        <input type="text" id="pontoreferencia"><br>
    </div>
   </div>
     <br>
     <br>
